<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Our Featured Product</h1>
    </header>

    <main>
      <div class="product-section">
        <img src="product.jpg" alt="Product Image" class="product-image" />
        <div class="product-info">
          <h2>Product Name</h2>
          <p>
            This is a description of the product. It highlights key features,
            benefits, and any important details about this amazing item.
          </p>
          <span class="price">$49.99</span>
          <button class="buy-now">Buy Now</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Allthingsivy. All Rights Reserved.</p>
    </footer>
  </body>
</html>
